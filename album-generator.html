<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Album Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .gen-container {
            max-width: 900px;
            margin: 32px auto;
            padding: 24px;
            background: #fff;
            border-radius: 8px
        }
        
        .gen-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px
        }
        
        .gen-row input[type=text],
        .gen-row input[type=number],
        textarea {
            flex: 1;
            padding: 8px
        }
        
        .tracks-list {
            margin: 12px 0
        }
        
        .track-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px
        }
        
        .preview {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            margin-top: 14px
        }
        
        textarea.output {
            width: 100%;
            height: 160px
        }
    </style>
</head>

<body>
    <main class="gen-container">
        <div>
            <div class="gen-row">
                <input id="title" type="text" placeholder="Album title">
                <input id="artist" type="text" placeholder="Artist">
                <input id="year" type="number" placeholder="Year">
            </div>
            <div class="gen-row">
                <input id="cover" type="text" placeholder="Cover image path (e.g. img/albums/cover.jpg)">
            </div>
            <div>
                <label>Discs</label>
                <div id="discs" class="tracks-list"></div>
                <button id="add-disc">Add Disc</button>
            </div>
            <div style="margin-top:12px">
                <button id="generate">Generate JSON</button>
                <button id="copy">Copy data.js to clipboard</button>
                <button id="download">Download JSON</button>
            </div>
            <h3>Output</h3>
            <textarea id="output" class="output" readonly></textarea>

            <h3>Output (JS for data.js)</h3>
            <textarea id="output-js" class="output" readonly></textarea>

            <h3>Preview</h3>
            <div id="preview" class="preview"></div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/album-generator.js"></script>
</body>

</html>
